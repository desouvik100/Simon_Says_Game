<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
</head>
<body>
    <link rel="stylesheet" href="Simon_Says_Game.css">
    <h2 class="level">Simon Says Game</h2>
    <h3 class="Name"></h3>
    <h3 class="level">Level 0</h3>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn_1 red" type="button" id="red"></div>
            <div class="btn_1 yellow" type="button" id="yellow"></div>
        </div>
        </div>
        <div class="line-2">
            <div class="btn_1 green" type="button" id="green"></div>
            <div class="btn_1 purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="Simon_Says_Game.js"></script>
</body>
</html>
